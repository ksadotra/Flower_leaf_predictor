<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Predict</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Leaf Disease Classification Model</h1>
        <nav>
            <ul>
                <li><a href="index.html">Model Info</a></li>
                <li><a href="predict.html">Predict</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="prediction-upload">
            <h2>Upload an Image for Prediction</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="predictButton">Predict</button>
            <div id="imagePreviewContainer">
                <h3>Original Image:</h3>
                <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 300px; display: none;">
            </div>
            <div id="predictionResult">
                <h3>Prediction:</h3>
                <p id="resultText">Upload an image and click 'Predict'.</p>
            </div>
            <div id="segmentedImageContainer" style="display: none;">
                <h3>Segmented Image:</h3>
                <img id="segmentedImage" src="#" alt="Segmented Image" style="max-width: 300px; display: none;">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Leaf Classifier Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
